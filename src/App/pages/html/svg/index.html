<div class="doc-view">
    <h2>
        HTML 标签 / SVG
    </h2>
    <h3>
        通用属性
    </h3>
    <h4>
        stroke / fill
    </h4>
    <p>
        值应该是一个颜色值，这两个属性方便用于设置当前标签对于的图形的轮廓色和填充色，如果没有设置就不显示，可以同时设置或只设置其中一个。
    </p>
    <h4>
        stroke-width
    </h4>
    <p>
        值应该是一个数字，用于表示轮廓的粗细程度。
    </p>
    <h3>
        标签
    </h3>
    <h4>
        circle
    </h4>
    <pre ui-code='html'>
        <circle cx='number' cy='number' r='number'></circle>
    </pre>
    <h4>
        rect
    </h4>
    <pre ui-code='html'>
        <rect x='number' y='number' width='number' height='number'></rect>
    </pre>
    <h4>
        text
    </h4>
    <pre ui-code='html'>
    <text x='number' y='number'>
        一些文字
    </text>
    </pre>
</div>
