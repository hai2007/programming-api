<div class="doc-view">
    <h2>
        JS 对象 / String 字符串
    </h2>
    <h3>
        substr() 方法
    </h3>
    <h4>
        语法
    </h4>
    <pre ui-code>stringObject.substr(start, length)</pre>
    <p>
        在字符串中抽取从 start 下标开始的指定 length 数目的字符。如果没有指定 length，那么返回的字符串包含从 start 到 stringObject 的结尾的字符。
    </p>
    <h3>
        substring() 方法
    </h3>
    <h4>
        语法
    </h4>
    <pre ui-code>stringObject.substring(start, stop)</pre>
    <p>
        用于提取字符串中介于两个指定下标之间的字符，返回的子串包括 start 处的字符，但不包括 stop 处的字符。
    </p>
</div>
