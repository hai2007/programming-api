<h2>
    JS 对象 / Array 数组
</h2>
<h3>
    slice() 方法
</h3>
<h4>
    语法
</h4>
<pre ui-code>array.slice(start, end)</pre>
<p>
    从数组中选择元素（start~end，不包括 end ）后返回一个新的数组（不会改变原始数组）。
</p>
<h3>
    splice() 方法
</h3>
<h4>
    语法
</h4>
<pre ui-code>array.splice(index, howmany, item1, ....., itemX)</pre>
<p>
    把数组 index~index+howmany（不包括 index+howmany ）位置的内容替换成 item1, ....., itemX，并返回删除的项目（会改变原始数组）。
</p>
