<h2>
    JS 对象 / Math 数学
</h2>
<h3>
    trunc() 方法
</h3>
<h4>
    语法
</h4>
<pre ui-code>Math.trunc(x)</pre>
<p>
    返回数字的整数部分，此方法不会将数字向上/向下舍入到最接近的整数，而只是删除小数。
</p>
<p class="warn">
    温馨提示：此方法的JavaScript 版本为ECMAScript 6。
</p>
<h3>
    floor() 方法
</h3>
<h4>
    语法
</h4>
<pre ui-code>Math.floor(x)</pre>
<p>
    将数字向下舍入为最接近的整数，并返回结果。
</p>
<h3>
    ceil() 方法
</h3>
<h4>
    语法
</h4>
<pre ui-code>Math.ceil(x)</pre>
<p>
    将数字向上舍入为其最接近的整数，并返回结果。
</p>
<h3>
    round() 方法
</h3>
<h4>
    语法
</h4>
<pre ui-code>Math.round(x)</pre>
<p>
    将数字四舍五入到最接近的整数，并返回结果。
</p>
